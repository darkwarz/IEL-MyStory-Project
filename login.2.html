<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyStory - Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>MyStory</h1>
    </header>
    <nav>
        <ul>
            <li>Home</li>
            <li>Login</li>
            <li>Sign Up</li>
        </ul>
    </nav>
    <section>
        <h2>Login</h2>
        <article>
            <!-- Email HTML code -->
            <div class="login-info">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email here" />
            </div>
            <!-- Password HTML code -->
            <div class="login-info">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password here" />
            </div>
            <div class="login-info">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
            <input id="login-button" type="button" value="Login" />
        </article>
    </section>
    <footer>
        <p>&copy; 2018 MyStory. All rights reserved.</p>
    </footer>
</body>
</html>
