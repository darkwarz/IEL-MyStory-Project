<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyStory - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <iframe src="header.html" width="100%"></iframe>
    <section>
        <h2>Sign up</h2>
        <article class="signing">
            <!-- Alias HTML code -->
            <div class="sign-up-info">
                <label for="alias">Alias</label>
                <input type="text" placeholder="Enter your Alias here" />
            </div>
            <!-- Email HTML code -->
            <div class="sign-up-info">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email here" />
            </div>            
            <!-- Gender HTML code -->
            <div class="sign-up-info">
                <label for="gender">How do you gender identify?</label>
                <input id="gender" type="text" />
            </div>
            <!-- DOB HTML code -->
            <div class="sign-up-info">
                    <label for="DOB">Date of Birth</label>
                    <input type="date" name="Date of Birth" data-date-inline-picker="true" />
                </div>
            <!-- Password HTML code -->
            <div class="sign-up-info">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" />
            </div>
            <!-- Confirm Password HTML code -->
            <div class="sign-up-info">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" placeholder="Confirm your password" />
            </div>

            <input id="sign-up-button" type="button" value="Sign-up" />
        </article>
    </section>
    <iframe class="footer" src="footer.html" width="100%"></iframe>
</body>
</html>
